<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Gorden Suara</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify_content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 { color: #333; }
        
        /* Tombol Mic */
        .mic-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s;
            outline: none;
        }
        .mic-btn:hover { background-color: #0056b3; transform: scale(1.1); }
        .mic-btn.listening { background-color: #dc3545; animation: pulse 1.5s infinite; }

        /* Notifikasi Hasil */
        #result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Sembunyi dulu */
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-text { margin-top: 10px; color: #666; font-size: 0.9em; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart Curtain üè†</h1>
        <p>Tekan tombol untuk bicara</p>
        
        <button id="micBtn" class="mic-btn">üé§</button>
        <p id="status" class="status-text">Menunggu...</p>

        <div id="result-box"></div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const statusTxt = document.getElementById('status');
        const resultBox = document.getElementById('result-box');

        // Cek dukungan browser
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'id-ID'; // Set Bahasa Indonesia
            recognition.continuous = false;

            micBtn.onclick = () => {
                recognition.start();
            };

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                statusTxt.textContent = "Mendengarkan... Silakan bicara.";
                resultBox.style.display = 'none';
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                statusTxt.textContent = "Memproses...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                statusTxt.textContent = `Terdengar: "${transcript}"`;
                
                // Kirim teks ke Backend Python (Flask)
                kirimKeServer(transcript);
            };
        } else {
            alert("Browser Anda tidak mendukung fitur suara. Gunakan Google Chrome.");
        }

        async function kirimKeServer(teks) {
            try {
                const response = await fetch('/proses_suara', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teks: teks })
                });

                const data = await response.json();
                
                // Tampilkan Notifikasi
                resultBox.style.display = 'block';
                resultBox.className = data.status; // set kelas css (success/error)
                resultBox.innerText = data.pesan;

            } catch (error) {
                console.error('Error:', error);
                statusTxt.textContent = "Gagal menghubungi server.";
            }
        }
    </script>
</body>
</html>
